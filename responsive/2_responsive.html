<!DOCTYPE html>
<html>
<head>
	<title>Responsive 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="left">
		<p>Left menu</p>
	</div>
	<div class="main">
		<p>main content</p>
	</div>
	<div class="right">
		<p>Right content</p>
	</div>
	<style type="text/css">
		* {
  			box-sizing:border-box;
		}
		.left{
			background: red;
			padding: 20px;
			float: left;
			width: 20%;
		}
		.main{
			background: yellow;
			padding: 20px;
			float: left;
			width: 60%;
		}
		.right{
			background: orange;
			padding: 20px;
			float: right;
			width: 20%;
		}
		@media (max-width: 320px){
			.left, .main, .right{
				width: 100%;
				margin-bottom: 10px;
			}
		}
	</style>
</body>
</html>
