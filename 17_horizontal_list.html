<!DOCTYPE html>
<html>
<head>
	<title>Horizontal list</title>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">About us</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Contact us</a></li>
	</ul>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			background-color: #333;
			overflow: hidden;
		}
		li{
			float: left;
		}
		li a{
			display: block;
			padding: 10px 20px;
			text-decoration: none;
			text-transform: uppercase;
			text-align: center;
			color: #fff;
		}
		li a:hover{
			background-color: #b9a4a491;
		}
	</style>
</body>
</html>
